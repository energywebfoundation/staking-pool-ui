<div mat-dialog-content class="h-auto mt-4">
  <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center py-2 pr-3">
    <div class="pl-0 pl-lg-2">
      <h3 class="font-weight-700 mt-4 pt-1" data-qa-id="header">Confirm</h3>
    </div>
  </div>
</div>

<div class="d-flex justify-content-end align-items-bottom my-4 mx-4">
  <button mat-raised-button mat-dialog-close class="mt-3 stake-secondary-btn color-white text-uppercase mr-4">No (go back)
  </button>
  <button mat-raised-button class="mt-3 mr-4 stake-btn text-color text-uppercase"
          (click)="close(true)">Yes (confirm)
  </button>
</div>

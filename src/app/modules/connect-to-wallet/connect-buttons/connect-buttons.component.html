<div class="my-3 pb-1" *ngIf="showEkcOption">
  <button mat-raised-button (click)="connectToEKC()" class="btn btn-connect btn-connect-azure w-100"
          data-qa-id="azure" type="submit">
    <img width="48px" height="40px" class="float-left pt-1 pl-1" src="assets/img/icons/azure-logo-icon.svg"/>
    USE AZURE
  </button>
</div>
<div class="my-3">
  <button mat-raised-button *ngIf="isWalletConnectEnabled" (click)="connectToWalletConnect()"
          data-qa-id="mobile-wallet"
          class="btn btn-connect btn-connect-wallet w-100" type="submit">
    <img width="48px" height="40px" class="float-left pt-1 pl-1"
         src="assets/img/icons/wallet-connect-icon.svg"/> USE MOBILE WALLET
  </button>
</div>
<div class="mt-3 mb-3" *ngIf="metamaskPresent; else noMetamask">
  <button mat-raised-button (click)="connectToMetamask()"
          data-qa-id="metamask"
          [disabled]="metamaskDisabled"
          class="btn btn-connect btn-connect-metamask w-100" type="submit">
    <img width="48px" height="40px" class="float-left pt-1 ml-1"
         src="assets/img/icons/metamask-logo.svg"/>
    USE METAMASK
  </button>
  <div class="d-flex justify-content-center mt-1" *ngIf="metamaskDisabled"
       data-qa-id="no-volta">
    <span class="opacity-50 pr-1">You are not connected to Energy Web Chain.</span> <a
      href="https://energy-web-foundation.gitbook.io/energy-web/how-tos-and-tutorials/connect-to-energy-web-chain-main-network-with-metamash"
      target="_blank">Help?</a>
  </div>
</div>

<ng-template #noMetamask>
  <div class="mt-3 mb-3">
    <div class="mt-1">
      MetaMask isnâ€™t detected. Follow the
      <a class="onboarding" href="https://app.gitbook.com/o/-MaVNTC0phnhS2JhwPF0/s/-M_pXALj14Egb-5Bal_p/how-tos-and-tutorials/patron-onboarding"
         target="_blank"> Staking Guide</a>to install and configure MetaMask to work with Energy Web Chain.
    </div>
  </div>
</ng-template>
